# https://stackoverflow.com/a/31864024/93212
upstream synapse-container {
    server synapse:8008;
}
server {
   listen 443 ssl http2;
   listen [::]:443 ssl http2;

   # For the federation port
   listen 8448 ssl http2 default_server;
   listen [::]:8448 ssl http2 default_server;

   ssl_certificate     /etc/letsencrypt/live/crashgiants.io/fullchain.pem;
   ssl_certificate_key /etc/letsencrypt/live/crashgiants.io/privkey.pem;

   server_name matrix.crashgiants.io;

   location ~ ^(/_matrix|/_synapse/client) {
        # note: do not add a path (even a single /) after the port in `proxy_pass`,
        # otherwise nginx will canonicalise the URI and cause signature verification
        # errors.
        # TODO need to link this to the synapse container host instead of localhost in nginx container
        proxy_pass http://synapse-container;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;

        # Nginx by default only allows file uploads up to 1M in size
        # Increase client_max_body_size to match max_upload_size defined in homeserver.yaml
        client_max_body_size 50M;
    }
}
